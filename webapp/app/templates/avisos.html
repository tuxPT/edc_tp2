<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Css -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

     <title>Incidentes</title>
  </head>
<body>
 <header class = "masthead">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="fogos_url">Incidentes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="listar_url">Lista </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="avisos_url">Avisos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="estatisticas_url">Estatisticas</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="relatar_url">Relatar </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="sobre_url">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>

  </header>

    <!--Usar xpath para ir buscar as cenas ao ficheiro rss-xml
     Sempre que alguem carrega no botão atualizar, carregar o ficheiro rss-xml -->
 <div class="container">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
             <h1 class="font-weight-light">Atualizações proteção civil:</h1>
             <div class="div_class" style="width: 100%" >
                <div class="row">
                    <div class="div2_class" style="width: 100%">
                        <!-- Category -->
                        <div class="single category">
                            <form action="/getRSS2" method="GET">
                            <select name="RSS" class="custom-select">
                                <option selected disabled>Escolha aqui</option>
                                <option value="feed">Agenda</option>
                                <option value="feed1">Notícias</option>
                                <option value="feed2">Avisos à população</option>
                                <option value="feed3">Comunicados de Imprensa</option>
                                <input type="submit" value="Mostrar" class="submit">
                            </select>
                            </form>
                            <ul class="list-unstyled">
                                {%  for entry in news %}
                                    <li><a href="{{ entry.link }}">{{ entry.title }}</a></li>
                                {% endfor %}
                            </ul>
                       </div>
                    </div>
                </div>
             </div>
        </div>
      </div>
 </div>
</body>
</html>
